<script src="/socket.io/socket.io.js"></script>
<script>
  (function(io){
    var socket = io();
    socket.on('connect', function(){
      socket.emit('request');
      socket.on('data', function(data) {
        console.log(data);
      })
    });
  })(io)
</script>
